<!DOCTYPE html>
<html>
<head>
  <title>Flavour - Find Your Flavour</title>
  
  <style>
    model {
      display: block;
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <section id="hero">
    <h1>Flavour</h1>
    <p>Find Your Flavour</p>
    <p>Support our vertically integrated bespoke high-tech knitting company and experience the future of fashion.</p>
    <a href="{{ '/crowdfunding' | relative_url }}" class="cta-button">Back Our Campaign</a>

    <model src="sneaker_airforce.usdz" ar ar-modes="webxr scene-viewer quick-look" camera-controls shadow-intensity="1">
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
        View in AR
      </button>
    </model>
  </section>
</body>
</html>
